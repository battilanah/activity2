<h2>Ajouter un article :</h2>
<div class="row">
	<div class="col-sm-8 col-sm-offset-2">

	  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">

	    <div class="form-group">
	      <label for="title">Titre</label>
	      <input type="text" id="title" class="form-control" formControlName="title">
	    </div>

	    <div class="form-group">
	      <label for="content">Contenu de l'article</label>
	      <textarea id="content" class="form-control" rows="15" formControlName="content"></textarea>
	    </div>

	    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Publier l'article</button>

	  </form>

	</div>
</div>
